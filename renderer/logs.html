<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' data:"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' data:"
    />
    <title>Application Logs</title>
    <link rel="stylesheet" href="style.css">
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Container -->
    <div class="app">
      <!-- Login Form -->
      <div id="div_login" class="login">
        <h1>Sign in</h1>
        <br>
        <form id="form_login" class="form1">
          <div class="col-12">
            <input type="text" class="font-monospace" align="center" name="email" placeholder="Email">
            <div id="invalid_email" class="invalid-feedback"></div>
          </div>
          <br>
          <div class="col-12">
            <input type="password" class="font-monospace" align="center" name="password" placeholder="Password">
            <div id="invalid_password" class="invalid-feedback"></div>
          </div>
          <br>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block btn-large font-monospace">Sign in</button>
            <!-- <button type="submit" class="btn btn-primary mb-3 w-100 fw-bold">Login</button> -->
          </div>
        </form>
      </div>
      <!-- End - Login Form -->

      <!-- Logs Table -->
      <div id="div_prompts" class="card card-body mt-3 d-none text-center log">
        <h1>Application Logs</h1>
          <button id="btn_logout" class="btn btn-primary  btn-large fw-bold align-self-end">Logout</button><br>
          <button id="btn_clear" class="btn btn-primary mb-1 fw-bold align-self-end">Clear History</button>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Message</th>
                <th scope="col">Response</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tbl_prompts" class="table-group-divider">
              <tr>
                <th scope="row" colspan="4">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...
                </th>
              </tr>
            </tbody>
          </table>
      </div>
      <!-- End of Container -->
    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/renderer.js"></script>
  <script src="./js/logs.js"></script>
</html>
