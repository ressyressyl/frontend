<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Interview Questions App</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-dark">

    <div class="container bg-warning bg-opacity-10 border border-warning p-5 mt-2">
      <h1 class="text-center text-white font-monospace"><ins><strong>Interview Questions</strong></ins></h1>

        <form class="" id="form_create">
          <label class="form-label text-white" for="create"></label><br>
          <textarea class="form-control mb-3 font-monospace" name="create" name="create" rows=2 cols=100 placeholder="Create a list of 8 questions for my interview with..."></textarea><br>
          <center><input class="btn btn-warning mb-3" type="submit" value="Submit"></center>
        </form>
        <br>


        <label class="form-label text-white font-monospace" for="list"><i>Results:</i></label>
        <div class="mt-3 border border-warning">
          <textarea class="form-control font-monospace" id="list" rows="12" cols="70" readonly></textarea>
        </div>

    </div>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/renderer.js"></script>

</html>
