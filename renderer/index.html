<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Interview Questions App</title>
  </head>

  <body>
    <h1>Interview Questions</h1>
    <div>
      <form id="form_create">
        <label for="create">Interview Questions:</label><br>
        <textarea name="create" name="create" rows=2 cols=70 placeholder="Create a list of 8 questions for my interview with..."></textarea><br>
        <input type="submit" value="Submit"><br>
      </form>
      <br>
      <div>
        <label for="list">Results:</label><br>
        <textarea id="list" rows="12" cols="70" readonly></textarea>
      </div>

    </div>

  </body>
  <script src="./js/renderer.js"></script>

</html>
